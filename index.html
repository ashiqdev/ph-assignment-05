<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hungry monster</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <nav class="navbar navbar-custom navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <p>Hungry-Monstar</p>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Recipes</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container search-bar my-5">
        <form id="form">
          <div class="input-group mb-3 search">
            <input
              id="searchInput"
              type="text"
              class="form-control"
              placeholder="Search for Meal..."
              aria-label="Search for Meal..."
              aria-describedby="basic-addon2"
            />
            <button
              type="submit"
              id="form-btn"
              class="btn btn-secondary verticle"
              disabled
            >
              Search
            </button>
          </div>
        </form>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <div class="container">
        <div class="single-recipe mb-5 hidden">
          <btn class="btn btn-danger" id="back"></btn>
          <div class="image-container">
            <img class="img-fluid single-image" src="" alt="" />
          </div>

          <div class="details mt-5">
            <h3 class="recipe-name"></h3>
            <h3 class="mt-3 slogan"></h3>
            <ul class="ingredients-list"></ul>
          </div>
        </div>

        <div class="recipes"></div>

        <!-- not found div -->
        <div class="info-wrapper hidden">
          <img src="./emptysvg.svg" alt="" class="warning-image hidden" />
          <div class="">
            <div class="message"></div>
          </div>
        </div>

        <!-- initial image -->
        <div class="info-wrapper">
          <img src="./chef.svg" class="warning-image initial" alt="" />
        </div>
      </div>
    </main>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
